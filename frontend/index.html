<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chocolate House</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cont">
        <div class="headcont">
            <h1 class="headtext">Welcome to Chocolate House!</h1>
        </div>
        <div class="buttoncont">
            <div class="button" id="getFlavour">Get Flavour</div>
            <div class="button" id="addFlavour">Add Flavour</div>
            <div class="button" id="getInventory">Get Inventory</div>
            <div class="button" id="addInventory">Add Inventory</div>
            <div class="button" id="getAllergies">Get Allergy Info</div>
            <div class="button" id="addAllergies">Add Allergy Info</div>
        </div>
        <div class="contentarea">
            <div class="content" id="resultContainer">
                <h1 class="abbajabba">Select Any Option</h1>
            </div>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
